<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Comentários</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../javascript/jquery-lib.js"></script>
    <script type="text/javascript" src="../javascript/post-jquery.js"></script>
</head>
<body>
    <form id="search">
        <input id="content-search" type="text" name="content-search" placeholder="Buscar comentário"/>
        <button type="button" onclick="Posts.findAll()">Buscar</button>
    </form>

    <h1>Poste aqui seu comentário!</h1>
    <form>
        <textarea id="content" name="content" rows="10" cols="100" placeholder="Escreva seu comentário..."></textarea>
        <br/>
         <select name="users"></select>
        <!--<input type="text" id="firstname" name="firstname" placeholder="Nome"/>
        <input type="text" id="lastname" name="lastname" placeholder="Sobrenome"/>
        <div class="button-group">
            <button type="button" onclick="Posts.add();">Enviar</button>-->
            <button type="reset">Limpar</button>
        </div>
    </form>

    <section>
        <h2>Comentários</h2>
        <div id="comments">
            <!-- Os comentários serão carregados dinamicamente aqui pelo JavaScript -->
        </div>
    </section>
</body>
</html>
